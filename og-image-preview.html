<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG Image Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a2e;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #0d1117 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    /* Subtle grid/network pattern */
    .og-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(77, 178, 172, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(77, 178, 172, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }
    .logo {
      font-size: 120px;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 20px;
      z-index: 1;
    }
    .logo .sy { color: #4db2ac; }
    .logo .nrg { color: #e6e6e6; }
    .logo .y { color: #4db2ac; }
    .tagline {
      font-size: 32px;
      color: #4db2ac;
      font-weight: 500;
      letter-spacing: 1px;
      z-index: 1;
    }
    .instructions {
      margin-top: 40px;
      color: #666;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <div class="og-image">
      <div class="logo">
        <span class="sy">sy</span><span class="nrg">NRG</span><span class="y">y</span>
      </div>
      <div class="tagline">Me + AI Synergy</div>
    </div>
    <p class="instructions">
      Preview above (1200x630px)<br>
      Take a screenshot of just the dark box, or right-click → Inspect → Screenshot node
    </p>
  </div>
</body>
</html>
